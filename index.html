<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Covid-19 Ülke İstatistikleri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="selectCountry">
        <select
          class="form-select"
          aria-label="Default select example"
          id="selectBox"
          onchange="changeFunc();"
          style="width: auto"
        >
          <option selected disabled value="">Ülke Seçiniz</option>
          <option value="turkey">Türkiye</option>
          <option value="germany">Almanya</option>
          <option value="usa">Amerika</option>
          <option value="france">Fransa</option>
          <option value="spain">İspanya</option>
          <option value="china">Çin</option>
          <option value="italy">İtalya</option>
        </select>
        <img
          src="https://i.pinimg.com/474x/77/4b/02/774b0259bfaf6430e0377f2287d13b91.jpg"
          id="flag"
        />
        <br /><br /><br /><br />
      </div>

      <div class="board">
        <div class="card a">
          <i class="fa fa-tachometer"></i>
          <h5>Aktif Vaka Sayısı</h5>
          <span id="active"></span>
        </div>
        <div class="card ca">
          <i class="fa fa-th-list"></i>
          <h5>Toplam Vaka Sayısı</h5>
          <span id="cases"></span>
        </div>
        <div class="card cr">
          <i class="fa fa-times-circle"></i>
          <h5>Ortalama Ağır Hasta Sayısı</h5>
          <span id="critical"></span>
        </div>
        <div class="card d">
          <i class="fa fa-times"></i>
          <h5>Toplam Vefat Sayısı</h5>
          <span id="death"></span>
        </div>
        <div class="card r">
          <i class="fa fa-check-square-o"></i>
          <h5>İyileşen Sayısı</h5>
          <span id="recovered"></span>
        </div>
        <div class="card t">
          <i class="fa fa-eye"></i>
          <h5>Toplam Test Sayısı</h5>
          <span id="tests"></span>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
